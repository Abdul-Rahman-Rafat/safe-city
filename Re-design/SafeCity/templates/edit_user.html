
{%  extends 'parent-page1.html' %}

      {%  block title %}
           Edit User
      {%  endblock %}

        {%  block content %}
        <link rel="stylesheet" href="../static/edit_user.css" />


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Edit User</title>
   
</head>
<body>

    
    <h1>Edit User</h1>
    <br><br> <br><br>
    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" style="width: 100%; margin-left: 2%; text-align: center;" >
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ user.username }}"  class="form-control" style="width: 300%; text-align: justify;"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="{{ user.location }}" class="form-control" style="width: 300%;"><br>
        <label for="password">Password:</label><br>
        <input id="password" name="password" value="{{ user.password }}" class="form-control" style="width: 300%;"><br>
        <label for="camera_id">Camera ID:</label><br>
        <input type="text" id="camera_id" name="camera_id" value="{{ user.camera_id }}" class="form-control" style="width: 300%;"><br><br>
        <input type="submit" class="btn btn-success" value="Save changes" style="width: 15%; ">
    </form>
</body>
</html>


{%  endblock %}
