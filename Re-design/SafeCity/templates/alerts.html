{%  extends 'parent-page1.html' %}

      {%  block title %}
            Alerts
      {%  endblock %}

        {%  block content %}

<link rel="stylesheet" href="../static/alerts.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='/js/db.js') }}"></script>



<style>
    .form-control{
        width: 10%;
    }
</style>

<div style="display: flex; align-items: center;">
    <input class="form-control" id="Det" type="text" placeholder="Search by Detection type (Weapon - Fire - Accident - Crowd)" style="margin-right: 15px;">
    <input class="form-control" id="loc" type="text" placeholder="Search by Location" style="margin-right: 15px;">
    <input class="form-control" id="user_rec" type="text" placeholder="Search by Receiver " style="margin-right: 15px;">
    <label for="start-date" style="width: 6% ;">  <strong>Start Date: </strong> </label>
    <input class="form-control"  type="date" id="start-date" style="margin-right: 15px;">
    <label for="end-date" style="width: 5% ;"> <strong>End Date:  </strong> </label>
    <input class="form-control"  type="date" id="end-date" style="margin-right: 70px;">
    <button onclick="filterTable()" class="btn btn-primary btn-lg" style="width: 10% ;">Filter by date</button>
</div>

<br>

 <table id="Alerts_table" class="table table-hover table-dark" >
      <thead>
          <tr class="table-active">
              <!-- Your Columns HERE -->
              <th scope="col"> Snapshot </th>
              <th scope="col">Detection</th>
              <th scope="col">Location</th>
              <th scope="col">Alert sent to </th>
              <th scope="col">Time</th>
              <th scope="col">  <!-- for button --></th>
          </tr>
      </thead>
      <tbody id="myTable">
          <!-- Your rows inside the table HERE: -->
          {% for snap in snaps %}
          
              <tr>
                <!--  <td>{{ snap.Detection_img_ref }}</td>   -->
                  <td class="w-25"><img class="rounded mx-auto d-block" src='../static/used_images/alerts_images/{{snap.Detection_img_ref}}'/></td>  
                  <td>{{ snap.Detection_type }}</td>
                  <td>{{ snap.Loc }}</td>
                  <td>{{ snap.Alert_sentTo }}</td>
                  <td>{{ snap.Time }}</td>
                  <td>
                      <button type="button" class="btn btn-primary btn-lg">Show</button>                    
                  </td>
              </tr>
          {% endfor %}
      </tbody>
  </table>






        {%  endblock %}
